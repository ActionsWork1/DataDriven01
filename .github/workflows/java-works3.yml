name: Java 21 + Playwright + TestNG + Allure (2-Stage)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:


jobs:
  test:
    name: Test & Cache (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
            ${{ env.LOCALAPPDATA }}\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install chromium --with-deps"


      - name: Run Tests
        run: mvn clean test

      # ⬆️ Upload raw Allure results for the publish job
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}
          path: allure-results
          retention-days: 20

  publish:
    name: Generate & Publish Allure Report
    needs: test
    runs-on: ubuntu-latest   # publish from a single OS (recommended)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ⬇️ Download all Allure results from matrix jobs
      - name: Download Allure Results (Linux)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-ubuntu-latest
          path: allure-results

      - name: Debug Allure results
#        shell: pwsh
        run: |
            Get-ChildItem allure-results -Recurse

#      - name: Download Allure Results (Windows)
#        uses: actions/download-artifact@v4
#        with:
#          name: allure-results-windows-latest
#          path: allure-results
#
#      - name: Download Allure Results (macOS)
#        uses: actions/download-artifact@v4
#        with:
#          name: allure-results-macos-latest
#          path: allure-results

      # ⬇️ Pull previous Allure history from gh-pages
      - name: Load Allure History
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Restore Allure History
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history/* allure-results/history/ || true
          fi

      # ⬇️ Generate Allure HTML report
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          keep_reports: 20

      - name: Locate Allure results anywhere
        shell: pwsh
        run: |
            Get-ChildItem . -Recurse -Directory -Filter allure-results      
          

      # ⬇️ Publish to GitHub Pages
      - name: Publish Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages








